
<h1 class="heading">{{HeadTitle}}</h1>
<div class="button-graph-box">
        <div class="button-container" >
            <a *ngFor="let graphButton of buttonList, let i = index" [ngClass]="{'btn-active': graphButton.active, 'btn-inactive': !graphButton.active}" (click)="setActive(i)">
                {{graphButton.title}}
            </a>
        </div>

    <div class="graph-container">
        <app-chart-element [chart]="this.chartForGraph"></app-chart-element> 
    </div>
</div>


<app-navbar></app-navbar>
<body  *ngIf="!isLoading">
  <section class="overview">
    <div style="display: flex; flex: 1; height: 420px;">
      <app-overview-component [chartForGraph]="charts[8]"></app-overview-component>
    </div>
  </section>
    
    <button class="toggle-button" (click)="togglePage()">Toggle Dashboard</button>
    <button (click)="bothPage()">All Deals</button>
   
      <section class="dashboard">
        <div class="section-container">
          <!-- Code für das Springer Nature Dashboard -->
          <div *ngIf="this.currentPage == Pages.SpringerNaturePage">
            <div class="graph-row-section">
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[0]]" [inputTitles]="['Sections']"></app-graph-container>
  
              </div>
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[2], charts[5], charts[16]]" [inputTitles]="['Development', 'Sections', '2023']"></app-graph-container>
  
              </div>
            </div>
            <div class="graph-row-section">
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[1], charts[3]]" [inputTitles]="['Section Prices', 'Entwicklung']"></app-graph-container>
  
              </div>
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[4]]" [inputTitles]="['Licenses']"></app-graph-container>
              </div>
            </div>
          </div>

          <!-- Code für das Wiley Dashboard -->
          <div *ngIf="this.currentPage == Pages.WileyPage">
            <div class="graph-row-section">
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[6]]" [inputTitles]="['Sections']"></app-graph-container>
  
              </div>
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[7], charts[9]]" [inputTitles]="['Entwicklung', 'Sektionen']"></app-graph-container>
  
              </div>
            </div>
            <div class="graph-row-section">
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[11], charts[12]]" [inputTitles]="['2023', 'Sektionen']"></app-graph-container>
  
              </div>
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[10], charts[13]]" [inputTitles]="['Years', 'Sektionen']"></app-graph-container>
  
              </div>
            </div>
           </div>

           <!-- Code für das Dashboard mit allen Deals-->
           <div *ngIf="this.currentPage == Pages.BothPage">
            <div class="graph-row-section">
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[15]]" [inputTitles]="['APC Preise']"></app-graph-container>
  
              </div>
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[14]]" [inputTitles]="['APC Preise']"></app-graph-container>
  
              </div>
            </div>
            <div class="graph-row-section">
              <div class="graph-box">
                <app-graph-container [inputCharts]="[charts[17]]" [inputTitles]="['Veröffentlichungsmodelle']"></app-graph-container>
  
              </div>
            </div>
           </div>
        </div> 
        
      </section>    
</body>

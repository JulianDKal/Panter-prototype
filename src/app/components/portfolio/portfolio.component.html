
<app-navbar></app-navbar>
<body  *ngIf="!isLoading">
  <section class="overview">
    <div>
      <!-- Code f端r das Springer Nature Dashboard -->
      <div *ngIf="this.currentPage == Pages.SpringerNaturePage">
        <div style="display: flex; flex: 1; height: 420px;">
          <app-overview-component [chartForGraph]="charts[8]"></app-overview-component>
        </div>
      </div>
      <!-- Code f端r das Wiley Dashboard -->
      <div *ngIf="this.currentPage == Pages.WileyPage">
        <div style="display: flex; flex: 1; height: 420px;">
          <app-overview-component [chartForGraph]="charts[0]"></app-overview-component>
        </div>
      </div>
    </div>
  </section>
    
    <button class="toggle-button" (click)="togglePage()">Toggle Dashboard</button>
   
      <section class="dashboard">
        <div class="section-container">
          <!-- Code f端r das Springer Nature Dashboard -->
          <div *ngIf="this.currentPage == Pages.SpringerNaturePage">
            <div style="display: flex; height: 380px; gap: 20px;">
              <div style="flex: 1; height: 350px;">
                <app-graph-container [inputCharts]="[charts[0]]" [inputTitles]="['Sections']"></app-graph-container>
  
              </div>
              <div style="flex: 1; height: 350px;">
                <app-graph-container [inputCharts]="[charts[2], charts[5]]" [inputTitles]="['Development', 'Sections']"></app-graph-container>
  
              </div>
            </div>
            <div style="display: flex; gap: 20px; height: 380px;">
              <div style="flex: 1; height: 350px;">
                <app-graph-container [inputCharts]="[charts[1]]" [inputTitles]="['Section Prices']"></app-graph-container>
  
              </div>
              <div style="flex: 1; height: 350px;">
                <app-graph-container [inputCharts]="[charts[4]]" [inputTitles]="['Licenses']"></app-graph-container>
  
              </div>
            </div>
          </div>

          <!-- Code f端r das Wiley Dashboard -->
          <div *ngIf="this.currentPage == Pages.WileyPage">
            <div style="display: flex; height: 430px; gap: 30px;">
              <div style="flex: 1; height: 400px;">
                <app-graph-container [inputCharts]="[charts[6]]" [inputTitles]="['Sections']"></app-graph-container>
  
              </div>
              <div style="flex: 1; height: 400px;">
                <app-graph-container [inputCharts]="[charts[7]]" [inputTitles]="['Years']"></app-graph-container>
  
              </div>
            </div>
            <div style="display: flex; height: 430px; gap: 30px;">
              <div style="flex: 1; height: 400px;">
                <app-graph-container [inputCharts]="[charts[9]]" [inputTitles]="['Sections']"></app-graph-container>
  
              </div>
              <div style="flex: 1; height: 400px;">
                <app-graph-container [inputCharts]="[charts[10]]" [inputTitles]="['Years']"></app-graph-container>
  
              </div>
            </div>
           </div>
           <div *ngIf="this.currentPage == Pages.BothPage">
              <p>Both works!</p>
           </div>
        </div> 
        
      </section>    
</body>
